      <h2>Välkomna på kalas!</h2>
      <p>
        Den 5/6 klockan 13 bjuds det på smörgåstårta (+ glutenfritt alternativ)

      </p>

      <div class="balloons">

        <div class="balloon green"></div>
        <div class="balloon yellow"></div>

        <div class="balloon pink"></div>
        <div class="balloon purple"></div>
      </div>
